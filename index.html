<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* ===== CSS Variables for Theming ===== */
        :root[data-theme="light"] {
            --bg-primary: #f5f5f7;
            --bg-card: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --border-color: #e0e0e0;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.12);
            --toggle-bg: #e0e0e0;
            --toggle-knob: #ffffff;
            --input-bg: #f9f9f9;
            --header-bg: rgba(255, 255, 255, 0.8);
            --copy-btn: #007aff;
            --copy-btn-hover: #005ecb;
            --copied-bg: #34c759;
        }

        :root[data-theme="dark"] {
            --bg-primary: #1a1a2e;
            --bg-card: #16213e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0b0;
            --border-color: #2a2a4a;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.5);
            --toggle-bg: #4a4a6a;
            --toggle-knob: #1a1a2e;
            --input-bg: #1a1a3e;
            --header-bg: rgba(26, 26, 46, 0.85);
            --copy-btn: #0a84ff;
            --copy-btn-hover: #409cff;
            --copied-bg: #30d158;
        }

        /* ===== Reset & Base ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
        }

        /* ===== Header ===== */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--header-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* ===== Theme Toggle ===== */
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            user-select: none;
        }

        .theme-toggle span {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .toggle-switch {
            position: relative;
            width: 56px;
            height: 30px;
            background: var(--toggle-bg);
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            padding: 3px;
        }

        .toggle-switch::after {
            content: "";
            position: absolute;
            width: 24px;
            height: 24px;
            background: var(--toggle-knob);
            border-radius: 50%;
            left: 3px;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        }

        :root[data-theme="dark"] .toggle-switch::after {
            transform: translateX(26px);
        }

        /* ===== Gallery Grid - FIXED 3 columns √ó 6 rows ===== */
        .gallery-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 30px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(6, auto);
            gap: 28px;
        }

        /* ===== Card ===== */
        .card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease,
                        background-color 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        .card-image-wrapper {
            position: relative;
            width: 100%;
            padding-top: 100%;
            overflow: hidden;
            background: var(--border-color);
        }

        .card-image-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .card:hover .card-image-wrapper img {
            transform: scale(1.05);
        }

        .placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            gap: 8px;
        }

        .placeholder-icon {
            font-size: 2.5rem;
            opacity: 0.4;
        }

        /* ===== Card Body - Copyable Text ===== */
        .card-body {
            padding: 14px;
        }

        .text-container {
            position: relative;
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .card-text {
            flex: 1;
            font-size: 0.9rem;
            line-height: 1.5;
            color: var(--text-primary);
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 12px;
            user-select: text;
            cursor: text;
            word-wrap: break-word;
            min-height: 42px;
            transition: background 0.3s, border-color 0.3s, color 0.3s;
        }

        .copy-btn {
            flex-shrink: 0;
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 8px;
            background: var(--copy-btn);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease, transform 0.15s ease;
            font-size: 1rem;
            position: relative;
        }

        .copy-btn:hover {
            background: var(--copy-btn-hover);
            transform: scale(1.05);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .copy-btn.copied {
            background: var(--copied-bg);
        }

        .copy-icon {
            width: 16px;
            height: 16px;
        }

        .copy-tooltip {
            position: absolute;
            bottom: calc(100% + 6px);
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            background: var(--text-primary);
            color: var(--bg-primary);
            font-size: 0.7rem;
            padding: 4px 8px;
            border-radius: 4px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        .copy-tooltip.show {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        /* ===== Footer ===== */
        .footer {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            border-top: 1px solid var(--border-color);
            margin-top: 20px;
        }

        /* ===== Responsive ===== */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 16px;
            }
            .gallery-container {
                padding: 20px 12px;
            }
            .card-text {
                font-size: 0.78rem;
                padding: 8px 10px;
            }
            .copy-btn {
                width: 32px;
                height: 32px;
            }
            .copy-icon {
                width: 14px;
                height: 14px;
            }
            .header {
                padding: 12px 16px;
            }
            .header h1 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 500px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                min-width: 450px;
            }
            .gallery-container {
                overflow-x: auto;
                padding: 12px 8px;
            }
            .card-body {
                padding: 8px;
            }
            .card-text {
                font-size: 0.7rem;
                padding: 6px 8px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <h1>üì∑ Gallery</h1>
        <div class="theme-toggle" onclick="toggleTheme()">
            <span class="toggle-label">Theme</span>
            <button class="toggle-switch" aria-label="Toggle dark mode"></button>
            <span class="toggle-icon" id="themeIcon">‚òÄÔ∏è</span>
        </div>
    </header>

    <!-- Gallery -->
    <main class="gallery-container">
        <div class="gallery-grid" id="galleryGrid">
            <!-- 18 cards (3 columns √ó 6 rows) injected by JS -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Image Gallery &mdash; 3 Columns &times; 6 Rows</p>
    </footer>

    <script>
        // ===== Gallery Data: 18 items (3 cols √ó 6 rows) =====
        const galleryItems = [
            // Row 1
            { img: "https://picsum.photos/seed/a1/400/400",  text: "Mountain sunrise over the valley" },
            { img: "https://picsum.photos/seed/b2/400/400",  text: "Ocean waves crashing on rocks" },
            { img: "https://picsum.photos/seed/c3/400/400",  text: "City lights at midnight" },
            // Row 2
            { img: "https://picsum.photos/seed/d4/400/400",  text: "Quiet forest path in autumn" },
            { img: "https://picsum.photos/seed/e5/400/400",  text: "Golden desert sand dunes" },
            { img: "https://picsum.photos/seed/f6/400/400",  text: "Snow-capped mountain peaks" },
            // Row 3
            { img: "https://picsum.photos/seed/g7/400/400",  text: "Colorful autumn leaves falling" },
            { img: "https://picsum.photos/seed/h8/400/400",  text: "Starry night sky view" },
            { img: "https://picsum.photos/seed/i9/400/400",  text: "Calm lakeside reflection" },
            // Row 4
            { img: "https://picsum.photos/seed/j10/400/400", text: "Field of wild flowers" },
            { img: "https://picsum.photos/seed/k11/400/400", text: "Rocky shoreline at dawn" },
            { img: "https://picsum.photos/seed/l12/400/400", text: "Golden hour portrait light" },
            // Row 5
            { img: "https://picsum.photos/seed/m13/400/400", text: "Misty morning in the hills" },
            { img: "https://picsum.photos/seed/n14/400/400", text: "Tropical beach paradise" },
            { img: "https://picsum.photos/seed/o15/400/400", text: "Green rolling hillside" },
            // Row 6
            { img: "https://picsum.photos/seed/p16/400/400", text: "Deep canyon overlook" },
            { img: "https://picsum.photos/seed/q17/400/400", text: "Rainy city street scene" },
            { img: "https://picsum.photos/seed/r18/400/400", text: "Warm sunset glow horizon" },
        ];

        // ===== SVG Icons =====
        const copyIconSVG = `
            <svg class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
            </svg>`;

        const checkIconSVG = `
            <svg class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"/>
            </svg>`;

        // ===== Build Gallery =====
        function renderGallery() {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '';

            galleryItems.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-image-wrapper">
                        ${item.img
                            ? `<img src="${item.img}" alt="Image ${index + 1}" loading="lazy">`
                            : `<div class="placeholder">
                                    <span class="placeholder-icon">üñºÔ∏è</span>
                                    <span>No image</span>
                               </div>`
                        }
                    </div>
                    <div class="card-body">
                        <div class="text-container">
                            <div class="card-text" id="text-${index}">${item.text}</div>
                            <button class="copy-btn" onclick="copyText(${index}, this)" aria-label="Copy text">
                                ${copyIconSVG}
                                <span class="copy-tooltip">Copy</span>
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // ===== Copy to Clipboard =====
        function copyText(index, btn) {
            const textEl = document.getElementById(`text-${index}`);
            const text = textEl.innerText;

            navigator.clipboard.writeText(text).then(() => {
                showCopied(btn);
            }).catch(() => {
                // Fallback
                const range = document.createRange();
                range.selectNodeContents(textEl);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
                document.execCommand('copy');
                selection.removeAllRanges();
                showCopied(btn);
            });
        }

        function showCopied(btn) {
            btn.classList.add('copied');
            btn.innerHTML = `${checkIconSVG}<span class="copy-tooltip show">Copied!</span>`;
            setTimeout(() => {
                btn.classList.remove('copied');
                btn.innerHTML = `${copyIconSVG}<span class="copy-tooltip">Copy</span>`;
            }, 2000);
        }

        // ===== Theme Toggle =====
        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('themeIcon');

            if (html.getAttribute('data-theme') === 'light') {
                html.setAttribute('data-theme', 'dark');
                icon.textContent = 'üåô';
                localStorage.setItem('theme', 'dark');
            } else {
                html.setAttribute('data-theme', 'light');
                icon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'light');
            }
        }

        // ===== Load Saved Theme =====
        function loadTheme() {
            const saved = localStorage.getItem('theme');
            const icon = document.getElementById('themeIcon');
            if (saved === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                icon.textContent = 'üåô';
            }
        }

        // ===== Init =====
        loadTheme();
        renderGallery();
    </script>
</body>
</html>
