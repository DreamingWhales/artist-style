<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* ===== CSS Variables for Theming ===== */
        :root[data-theme="light"] {
            --bg-primary: #f5f5f7;
            --bg-card: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --border-color: #e0e0e0;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.12);
            --toggle-bg: #e0e0e0;
            --toggle-knob: #ffffff;
            --toggle-icon: "‚òÄÔ∏è";
            --input-bg: #f9f9f9;
            --header-bg: rgba(255, 255, 255, 0.8);
        }

        :root[data-theme="dark"] {
            --bg-primary: #1a1a2e;
            --bg-card: #16213e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0b0;
            --border-color: #2a2a4a;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.5);
            --toggle-bg: #4a4a6a;
            --toggle-knob: #1a1a2e;
            --toggle-icon: "üåô";
            --input-bg: #1a1a3e;
            --header-bg: rgba(26, 26, 46, 0.85);
        }

        /* ===== Reset & Base ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
        }

        /* ===== Header ===== */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--header-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* ===== Theme Toggle ===== */
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            user-select: none;
        }

        .theme-toggle span {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .toggle-switch {
            position: relative;
            width: 56px;
            height: 30px;
            background: var(--toggle-bg);
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            padding: 3px;
        }

        .toggle-switch::after {
            content: "";
            position: absolute;
            width: 24px;
            height: 24px;
            background: var(--toggle-knob);
            border-radius: 50%;
            left: 3px;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        }

        :root[data-theme="dark"] .toggle-switch::after {
            transform: translateX(26px);
        }

        .toggle-icon {
            font-size: 1.1rem;
            transition: opacity 0.3s;
        }

        /* ===== Gallery Grid ===== */
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 24px;
        }

        /* ===== Card ===== */
        .card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease,
                        background-color 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        .card-image-wrapper {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 aspect ratio */
            overflow: hidden;
            background: var(--border-color);
        }

        .card-image-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .card:hover .card-image-wrapper img {
            transform: scale(1.05);
        }

        /* Placeholder when no image */
        .card-image-wrapper .placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 0.8rem;
            gap: 8px;
        }

        .placeholder-icon {
            font-size: 2rem;
            opacity: 0.4;
        }

        .card-body {
            padding: 14px;
        }

        .card-body textarea {
            width: 100%;
            min-height: 60px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 12px;
            font-family: inherit;
            font-size: 0.85rem;
            color: var(--text-primary);
            background: var(--input-bg);
            resize: vertical;
            transition: border-color 0.3s ease, background 0.3s ease,
                        color 0.3s ease, box-shadow 0.3s ease;
            line-height: 1.5;
        }

        .card-body textarea::placeholder {
            color: var(--text-secondary);
        }

        .card-body textarea:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.15);
        }

        /* ===== Footer ===== */
        .footer {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            border-top: 1px solid var(--border-color);
            margin-top: 20px;
        }

        /* ===== Responsive ===== */
        @media (max-width: 1200px) {
            .gallery-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
        }

        @media (max-width: 900px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 16px;
            }
            .gallery-container {
                padding: 24px 20px;
            }
        }

        @media (max-width: 600px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            .header {
                padding: 14px 20px;
            }
            .header h1 {
                font-size: 1.2rem;
            }
            .gallery-container {
                padding: 16px 12px;
            }
            .card-body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <h1>üì∑ Gallery</h1>
        <div class="theme-toggle" onclick="toggleTheme()">
            <span class="toggle-label">Theme</span>
            <button class="toggle-switch" aria-label="Toggle dark mode"></button>
            <span class="toggle-icon" id="themeIcon">‚òÄÔ∏è</span>
        </div>
    </header>

    <!-- Gallery -->
    <main class="gallery-container">
        <div class="gallery-grid" id="galleryGrid">
            <!-- Cards will be injected by JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Image Gallery &mdash; 3 &times; 6 Grid Layout</p>
    </footer>

    <script>
        // ===== Sample image data (using picsum.photos for demo) =====
        const galleryItems = [
            { img: "https://picsum.photos/seed/a1/400/400", text: "Mountain sunrise" },
            { img: "https://picsum.photos/seed/b2/400/400", text: "Ocean waves" },
            { img: "https://picsum.photos/seed/c3/400/400", text: "City lights" },
            { img: "https://picsum.photos/seed/d4/400/400", text: "Forest path" },
            { img: "https://picsum.photos/seed/e5/400/400", text: "Desert dunes" },
            { img: "https://picsum.photos/seed/f6/400/400", text: "Snowy peaks" },
            { img: "https://picsum.photos/seed/g7/400/400", text: "Autumn leaves" },
            { img: "https://picsum.photos/seed/h8/400/400", text: "Starry night" },
            { img: "https://picsum.photos/seed/i9/400/400", text: "Lakeside calm" },
            { img: "https://picsum.photos/seed/j10/400/400", text: "Wildflowers" },
            { img: "https://picsum.photos/seed/k11/400/400", text: "Rocky shore" },
            { img: "https://picsum.photos/seed/l12/400/400", text: "Golden hour" },
            { img: "https://picsum.photos/seed/m13/400/400", text: "Misty morning" },
            { img: "https://picsum.photos/seed/n14/400/400", text: "Tropical beach" },
            { img: "https://picsum.photos/seed/o15/400/400", text: "Rolling hills" },
            { img: "https://picsum.photos/seed/p16/400/400", text: "Canyon view" },
            { img: "https://picsum.photos/seed/q17/400/400", text: "Rainy street" },
            { img: "https://picsum.photos/seed/r18/400/400", text: "Sunset glow" },
        ];

        // ===== Build the gallery =====
        function renderGallery() {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '';

            galleryItems.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-image-wrapper">
                        ${item.img
                            ? `<img src="${item.img}" alt="Image ${index + 1}" loading="lazy">`
                            : `<div class="placeholder">
                                    <span class="placeholder-icon">üñºÔ∏è</span>
                                    <span>No image</span>
                               </div>`
                        }
                    </div>
                    <div class="card-body">
                        <textarea
                            placeholder="Add a description..."
                            rows="2"
                        >${item.text || ''}</textarea>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // ===== Theme Toggle =====
        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('themeIcon');

            if (html.getAttribute('data-theme') === 'light') {
                html.setAttribute('data-theme', 'dark');
                icon.textContent = 'üåô';
                localStorage.setItem('theme', 'dark');
            } else {
                html.setAttribute('data-theme', 'light');
                icon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'light');
            }
        }

        // ===== Load saved theme =====
        function loadTheme() {
            const saved = localStorage.getItem('theme');
            const icon = document.getElementById('themeIcon');

            if (saved === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                icon.textContent = 'üåô';
            }
        }

        // ===== Init =====
        loadTheme();
        renderGallery();
    </script>
</body>
</html>
